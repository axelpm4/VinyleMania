<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="icon" href="/assets/img/logovinylemania.png"/>
</head>
<body>
  <main class="page-paiement">

    <!-- Barre de progression -->
    <section class="checkout-steps-bar">
      <div class="checkout-step">
        <div class="checkout-icon">1</div>
        <p>Panier</p>
      </div>
      <div class="checkout-step">
        <div class="checkout-icon">2</div>
        <p>Formulaire</p>
      </div>
      <div class="checkout-step active">
        <div class="checkout-icon">3</div>
        <p>Paiement</p>
      </div>
    </section>

    <h1 class="titre-page">Paiement</h1>

    <form class="formulaire-paiement">

      <!-- Informations personnelles -->
      <section class="section-infos">
        <h2 class="titre-section">Information personnelle</h2>
        <div class="grille-formulaire">
          <div>
            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" placeholder="10 Rue du jardin">
          </div>
          <div>
            <label for="ville">Ville</label>
            <input type="text" id="ville" placeholder="Paris">
          </div>
          <div>
            <label for="departement">Département</label>
            <input type="text" id="departement" placeholder="75010">
          </div>
          <div>
            <label for="codepostal">Code postal</label>
            <input type="text" id="codepostal" placeholder="9090">
          </div>
        </div>
      </section>

      <!-- Mode de paiement -->
      <section class="section-paiement">
        <h2 class="titre-section">Mode de paiement</h2>
        <div class="moyens-paiement">
